
<h2>已选课程</h2>
<nz-list nzGrid>
  <div nz-row [nzGutter]="16">
    <div nz-col [nzSpan]="6" *ngFor="let item of data">
      <nz-list-item>
        <div style="background: #ECECEC;padding:30px;">
          <nz-card style="width:300px;" [nzBordered]="false" nzTitle="课程">
            <p>课程名称:{{item.courseName}}</p>
            <p>课程码：{{item.courseId}}</p>
            <p>开始日期 ：{{item.courseStartTime}}</p>
            <p>结束日期：{{item.courseEndTime}}</p>
            <i nz-icon nzType="setting"><a routerLink="/courseInfo/{{item.courseId}}">查看课程</a></i>
            <i nz-icon nzType="edit"><a (click)="quitCourse(item.courseId)">退出课程</a> </i>
          </nz-card>
        </div>
      </nz-list-item>
    </div>
  </div>
</nz-list>


<nz-table #basicTable [nzData]="requests">
  <thead>
  <tr>
    <th>课程编号</th>
    <th>课程名称</th>
    <th>申请结果</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let data of basicTable.data">
    <td>{{data.courseId}}</td>
    <td>{{data.course.courseName}}</td>
    <td>{{data.applyResult}}</td>
  </tr>
  </tbody>
</nz-table>
