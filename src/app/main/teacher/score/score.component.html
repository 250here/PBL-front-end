<nz-table #basicTable [nzData]="">
  <thead>
  <tr>
    <th>姓名</th>
    <th>学号</th>
    <th>成绩</th>
    <th>评分</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let data of basicTable.data">
    <td>{{data.name}}</td>
    <td>{{data.age}}</td>
    <td>{{data.address}}</td>
    <td>
      <input>
      <a>确认</a>
    </td>
  </tr>
  </tbody>
</nz-table>
