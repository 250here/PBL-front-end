<nz-input-group nzSearch nzSize="large" [nzAddOnAfter]="suffixButton">
  <input [(ngModel)]="courseName" type="text" nz-input placeholder="input search text" ng/>
</nz-input-group>
<ng-template #suffixButton>
  <button nz-button nzType="primary" nzSize="small" nzSearch>Search</button>
</ng-template>


<nz-card style="width:300px;" [nzCover]="coverTemplate" [nzActions]="[]">
  <nz-card-meta nzTitle="课程名陈" nzDescription="课程描述" [nzAvatar]="avatarTemplate"></nz-card-meta>
</nz-card>
<ng-template #avatarTemplate>
  <nz-avatar nzSrc="https://zos.alipayobjects.com/rmsportal/ODTLcjxAfvqbxHnVXCYX.png"></nz-avatar>
</ng-template>
<ng-template #coverTemplate>
  <img alt="example" src="https://gw.alipayobjects.com/zos/rmsportal/JiqGstEfoWAOHiTxclqi.png" />
</ng-template>
<ng-template #actionSetting>
  <i nz-icon nzType="setting">加入课程</i>
</ng-template>
