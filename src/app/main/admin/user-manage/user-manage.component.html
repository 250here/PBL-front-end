<br>
<form nz-form>
  <nz-form-item>
    <nz-form-label [nzSpan]="3">用户名</nz-form-label>
    <nz-form-control [nzSpan]="3">
      <input nz-input name="userName" type="text" >
    </nz-form-control>
  </nz-form-item >
  <nz-form-item>
    <nz-form-label [nzSpan]="3">密码</nz-form-label>
    <nz-form-control [nzSpan]="3">
      <input nz-input name="password" type="text" >
    </nz-form-control>
  </nz-form-item >
  <nz-form-item>
    <nz-form-label [nzSpan]="3">ID</nz-form-label>
    <nz-form-control [nzSpan]="3">
      <input nz-input name="userID" type="text" >
    </nz-form-control>
  </nz-form-item >
  <nz-radio-group >
    <label nz-radio nzValue="老师">老师</label>
    <label nz-radio nzValue="学生">学生</label>
  </nz-radio-group>

  <nz-form-item>
    <nz-form-control>
      <button nz-button nzType="primary" >添加用户</button>
    </nz-form-control>
  </nz-form-item>
</form>
<br>
<nz-table #basicTable [nzData]="dataSet">
  <thead>
  <tr>
    <th>Name</th>
    <th>Age</th>
    <th>Address</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let data of basicTable.data">
    <td>{{data.name}}</td>
    <td>{{data.age}}</td>
    <td>{{data.address}}</td>
    <td>
      <a>Action 一 {{data.name}}</a>
      <nz-divider nzType="vertical"></nz-divider>
      <a>Delete</a>
    </td>
  </tr>
  </tbody>
</nz-table>
